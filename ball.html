<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			height: 150px;
			width: 150px;
			background-color: black;
			animation-name: demo;
			animation-duration: 5s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			margin-left:200px ;
			border-radius: 50%;
		}
		@keyframes demo{
			from{margin-top: 100px;}
            to{margin-top: 400px}

          
            /*from{height: 0px}
			to{height: 400px}*/
		}
	</style>
</head>
<body>
<div></div>
</body>
